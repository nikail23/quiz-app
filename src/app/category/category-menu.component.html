<div class="category-menu">
  <h2>Выберите раздел</h2>
  <div class="category-list">
    <button
      *ngFor="let category of categories"
      (click)="selectCategory(category.value)"
      class="category-btn"
    >
      {{ category.name }}
      @if(category.from !== undefined && category.to !== undefined) { ({{
        category.from
      }}
      - {{ category.to }}) }
    </button>
  </div>
</div>
